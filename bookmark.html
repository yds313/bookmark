<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="row">
                <div class="col-12 bg-container">
                    <p class="heading text-white">hello</p>
                    <h1 class="heading text-white">JANE DOE</h1>
                    <div class="before-form">
                        <h1 class="heading">book mark your favourite sites</h1>

                        <div class="form-container">
                            <form id="bookmarkForm">
                                <div class="mb-4 d-flex flex-column">
                                    <label for="siteNameInput">site name</label>
                                    <input type="text" placeholder="enter site name" id="siteNameInput" />
                                    <p id="siteNameErrMsg"></p>
                                </div>
                                <div class="mb-4 d-flex flex-column">
                                    <label for="siteUrlInput">site url</label>
                                    <input type="text" placeholder="enter url" ace id="siteUrlInput" />
                                    <p id="siteUrlErrMsg"></p>
                                </div>
                                <div>
                                    <button class="text-white btn btn-primary text-right" id="submitBtn">submit</button>
                                </div>
                                <div class="mb-4">
                                    <ul id="bookmarksList">

                                    </ul>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");

.bg-container {
    background-color: #2d3a8c;
    border-radius: 8px;
    padding: 20px;
}

.before-form {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
}

.form-container {
    background-color: #f5f7fa;
    border-radius: 10px;
    padding: 20px;
}

.heading {
    font-size: 20px;
    font-family: "roboto";
}
    </style>
    <script>
        // Example Valid URLs: https://learning.ccbp.in/, https://www.google.com/
let form = document.getElementById("bookmarkForm");
let input1 = document.getElementById("siteNameInput");
let input2 = document.getElementById("siteUrlInput");
let unorder = document.getElementById("bookmarksList");
let error2 = document.getElementById("siteUrlErrMsg");
let error1 = document.getElementById("siteNameErrMsg");
let button = document.getElementById("submitBtn");
let data = {
    name: "",
    url: ""
}
button.addEventListener("click", function() {
    if (input2.value === "") {
        error2.textContent = "required*";
    }

    input2.value = data.url;


});
button.addEventListener("click", function() {
    if (input1.value === "") {
        error1.textContent = "required*";
    }

    input1.value = data.name;


});
button.addEventListener("click", function() {
    if (input1.value === "" && input2.value === "") {
        error1.textContent = "required*";
        console.log(input1.value)
        console.log(input2.value)
        error2.textContent = "required*";

    }
    input1.value = data.name;

    input2.value = data.url;



});
input1.addEventListener("change", function(event) {
    data.name = event.target.value;
})
input2.addEventListener("change", function(event) {
    data.url = event.target.value;
})

button.addEventListener("click", function() {
    let paragraph = document.createElement("li");
    paragraph.textContent = input1.value;
    unorder.appendChild(paragraph);


    let anchor = document.createElement("a");
    anchor.textContent = input2.value;
    anchor.href = input2.value;
    anchor.target = "_blank";
    unorder.appendChild(anchor);
});

function validate() {
    if (input1.value === "") {
        error1.textContent = "required*";
    } else {
        error1.textContent = "";
    }
    input1.value = data.name;
}

function validate() {
    if (input2.value === "") {
        error2.textContent = "required*";
    } else {
        error2.textContent = "";
    }
    input2.value = data.url;
}
form.addEventListener("submit", function(event) {
    event.preventDefault();
    validate();

})
    </script>
</body>

</html>
